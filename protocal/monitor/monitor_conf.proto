syntax = "proto2";

package apollo.monitor;

import "common/adapters/adapter_config.proto";

// For process monitor.
message ProcessConf {
  repeated string process_cmd_keywords = 1;
}
message ProcessStatus {
  optional bool running = 1;
}

// For topic monitor.
message TopicConf {
  optional apollo.common.adapter.AdapterConfig.MessageType type = 1;
  optional double acceptable_delay = 2 [default = 3.0];  // In seconds.
}
message TopicStatus {
  optional double message_delay = 1;
}

message ResourceConf {
  message DirSpace {
    // Path to monitor space. Support wildcards like ? and *.
    optional string path = 1;
    optional int32 min_available_gb = 2;
  }
  repeated DirSpace dir_spaces = 1;
}

message MonitorConf {
  message ModuleConf {
    optional string name = 1;
    optional ProcessConf process_conf = 2;
    optional TopicConf topic_conf = 3;
  }
  repeated ModuleConf modules = 1;

  message HardwareConf {
    optional string name = 1;
    optional TopicConf topic_conf = 2;
  }
  repeated HardwareConf hardware = 2;

  // End point for vehicle to report status.
  optional string online_report_endpoint = 3;

  optional ResourceConf resource_conf = 4;
}
